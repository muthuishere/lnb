# This workflow will build and test LNB across different platforms
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests

name: Go CI

on:
  push:
    branches: ['main']
    tags: ['*']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          install-only: true

      - name: Lint code
        run: |
          go fmt ./...
          go vet ./...

      - name: Build code
        run: task build:all

      - name: Test code
        run: task test:all

      - uses: actions/cache@v4
        id: build-cache
        if: startsWith(github.ref, 'refs/tags/')
        with:
          path: |
            ./dist
            ./go.mod
            ./go.sum
          key: ${{ github.sha }}
